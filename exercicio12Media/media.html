<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Média aluno</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <form>
      <fieldset>
         <legend>Calculadora de média</legend>

         <div class="input-container">
            <label for="nome"> Nome do aluno:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do aluno" required>
            <br>
            <label for="matricula">Número de matricula:</label>
            <input type="number" id="matricula" name="matricula" placeholder="Matricula" required>
            <br>
            <label for="nota1">Digite a primeira nota: </label>
            <input type="number" id="nota1" name="nota1" placeholder="Nota 1" required>
            <br>
            <label for="nota2">Digite a segunda nota: </label>
            <input type="number" id="nota2" name="nota2" placeholder="Nota 2" required>
            <br>
            <label for="nota3">Digite a terceira nota: </label>
            <input type="number" id="nota3" name="nota3" placeholder="Nota 3" required>
         </div>
         <br>
         <button type="button" id="botao">Calcular a Média</button>
         <p id="resultado"></p>

      </fieldset>
   </form>
   <script src="media.js"></script>
</body>

</html>
